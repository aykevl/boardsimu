<!DOCTYPE html>

<html lang="en">
  <head>
    <title>TinyGo Playground</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="dashboard.css"/>
    <link rel="stylesheet" href="devices.css"/>
    <script src="devices.js" defer></script>
    <script src="board.js" defer></script>
    <script src="runner.js" defer></script>
    <script src="dashboard.js" defer></script>
    <script src="project.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" defer></script>
  </head>
  <body>
    <header>
      <h1>TinyGo Playground</h1>
      <div id="target" class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Console
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item active" href>Console</a>
          <span id="target-loading" class="dropdown-item disabled">Loading...</span>
        </div>
      </div>
      <button type="button" id="btn-reset" class="btn btn-secondary" disabled>Reset</button>
    </header>
    <div id="middle">
      <textarea id="input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" disabled>Loading...</textarea>
      <div id="output">
        <div id="devices"></div>
        <div id="terminal-box">
          <textarea id="terminal" readonly></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
