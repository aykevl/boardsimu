<!DOCTYPE html>

<html lang="en">
  <head>
    <title>TinyGo Playground</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="dashboard.css"/>
    <link rel="stylesheet" href="devices.css"/>
    <script src="devices.js" defer></script>
    <script src="board.js" defer></script>
    <script src="runner.js" defer></script>
    <script src="dashboard.js" defer></script>
  </head>
  <body>
    <header>
      <h1>TinyGo Playground</h1>
      <select id="target">
        <option value="wasm">Console</option>
        <option value="pca10040" selected>PCA10040</option>
        <option value="pca10056">PCA10056</option>
      </select>
    </header>
    <div id="middle">
      <textarea id="input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">package main

import (
	"machine"
	"time"
)

func main() {
	println("Hello TinyGo!")
	go blink(machine.LED1, 1000 * time.Millisecond)
	go blink(machine.LED2, 750 * time.Millisecond)
	select {}
}

func blink(led machine.Pin, delay time.Duration) {
	led.Configure(machine.PinConfig{Mode: machine.PinOutput})
	for {
		led.Low()
		time.Sleep(delay)

		led.High()
		time.Sleep(delay)
	}
}</textarea>
      <div id="output">
        <div id="devices"></div>
        <div id="terminal-box">
          <textarea id="terminal" readonly></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
